</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">@author: 蔚蓝的天空Tom</span></span><br><span class="line"><span class="string">Talk is cheap, show me the code</span></span><br><span class="line"><span class="string">Aim:svd分解降维应用示例的代码实现</span></span><br><span class="line"><span class="string">CSDN URL:https://mp.csdn.net/postedit/80450590</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">from</span> numpy <span class="keyword">import</span> linalg <span class="keyword">as</span> LA</span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">CSVD</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    实现SVD分解降维应用示例的数学求解过程的Python代码</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, data)</span>:</span></span><br><span class="line">        self.data = data       <span class="comment">#用户数据</span></span><br><span class="line">        self.S = []  <span class="comment">#用户数据矩阵的奇异值序列 singular values</span></span><br><span class="line">        self.U = []  <span class="comment">#svd后的单位正交向量</span></span><br><span class="line">        self.VT = []  <span class="comment">#svd后的单位正交向量</span></span><br><span class="line">        self.k = <span class="number">0</span>   <span class="comment">#满足self.p的最小k值(k表示奇异值的个数)</span></span><br><span class="line">        self.SD = [] <span class="comment">#对角矩阵，对角线上元素是奇异值 singular values diagonal matrix</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">#svd奇异值分解</span></span><br><span class="line">        self._svd()</span><br><span class="line">        </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_svd</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        用户数据矩阵的svd奇异值分解</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        u,s,v = np.linalg.svd(self.data)</span><br><span class="line">        (self.U, self.S, self.VT) = (u, s, v)</span><br><span class="line">        <span class="keyword">return</span> self.U, self.S, self.VT</span><br><span class="line">        </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_calc_k</span><span class="params">(self, percentge)</span>:</span></span><br><span class="line">        <span class="string">'''确定k值：前k个奇异值的平方和占比 &gt;=percentage, 求满足此条件的最小k值</span></span><br><span class="line"><span class="string">        :param percentage, 奇异值平方和的占比的阈值</span></span><br><span class="line"><span class="string">        :return 满足阈值percentage的最小k值</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        self.k = <span class="number">0</span></span><br><span class="line">        <span class="comment">#用户数据矩阵的奇异值序列的平方和</span></span><br><span class="line">        total = sum(np.square(self.S))</span><br><span class="line">        svss = <span class="number">0</span> <span class="comment">#奇异值平方和 singular values square sum</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(np.shape(self.S)[<span class="number">0</span>]):</span><br><span class="line">            svss += np.square(self.S[i])</span><br><span class="line">            <span class="keyword">if</span> (svss/total) &gt;= percentge:</span><br><span class="line">                self.k = i+<span class="number">1</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">return</span> self.k</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_buildSD</span><span class="params">(self, k)</span>:</span></span><br><span class="line">        <span class="string">'''构建由奇异值组成的对角矩阵</span></span><br><span class="line"><span class="string">        :param k,根据奇异值开放和的占比阈值计算出来的k值</span></span><br><span class="line"><span class="string">        :return 由k个前奇异值组成的对角矩阵</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        <span class="comment">#方法1：用数组乘方法</span></span><br><span class="line">        self.SD = np.eye(self.k) * self.S[:self.k]</span><br><span class="line"> </span><br><span class="line">        <span class="comment">#方法2：用自定义方法</span></span><br><span class="line">        e = np.eye(self.k)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(self.k):</span><br><span class="line">            e[i,i] = self.S[i]</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">return</span> self.SD</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">DimReduce</span><span class="params">(self, percentage)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        SVD降维</span></span><br><span class="line"><span class="string">        :param percentage, 奇异值开方和的占比阈值</span></span><br><span class="line"><span class="string">        :return 降维后的用户数据矩阵</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        <span class="comment">#计算k值</span></span><br><span class="line">        self._calc_k(percentage)</span><br><span class="line">        print(<span class="string">'\n按照奇异值开方和占比阈值percentage=%d, 求得降维的k=%d'</span>%(percentage, self.k))</span><br><span class="line">        <span class="comment">#构建由奇异值组成的对角矩阵singular values diagonal</span></span><br><span class="line">        self._buildSD(self.k)</span><br><span class="line">        k,U,SD,VT = self.k,self.U, self.SD, self.VT</span><br><span class="line">        <span class="comment">#按照svd分解公式对用户数据矩阵进行降维，得到降维压缩后的数据矩阵</span></span><br><span class="line">        print(<span class="string">'\n降维前的U,S,VT依次为:'</span>)</span><br><span class="line">        print(np.shape(U),      <span class="string">'U:\n'</span>, U)</span><br><span class="line">        print(np.shape(self.S), <span class="string">'S:\n'</span>, self.S)</span><br><span class="line">        print(np.shape(VT),     <span class="string">'VT:\n'</span>, VT)</span><br><span class="line">        print(<span class="string">'\n降维后的U,SD,VT依次为:'</span>)</span><br><span class="line">        print(np.shape(U[:len(U),k]), <span class="string">'U=U[:%d,:%d]:\n'</span>%(len(U),k), U[:len(U), :k])</span><br><span class="line">        print(np.shape(SD), <span class="string">'SD=SD[:%d, :%d]:\n'</span>%(k,k), SD[:k, :k])</span><br><span class="line">        print(np.shape(VT[:k, :len(VT)]), <span class="string">'VT=VT[:%d, :%d]:\n'</span>%(k, len(VT)), VT[:k, :len(VT)])</span><br><span class="line"> </span><br><span class="line">        a = U[:len(U), :k]</span><br><span class="line">        b = np.dot(SD, VT[:k, :len(VT)])</span><br><span class="line">        newData = np.dot(a,b)</span><br><span class="line">        <span class="keyword">return</span> newData</span><br><span class="line">        </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">CSVD_manual</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment">##训练数据集，用户对商品的评分矩阵，行为多个用户对单个商品的评分，列为用户对每个商品的评分</span></span><br><span class="line">    data = np.array([[<span class="number">5</span>, <span class="number">5</span>, <span class="number">0</span>, <span class="number">5</span>],</span><br><span class="line">                     [<span class="number">5</span>, <span class="number">0</span>, <span class="number">3</span>, <span class="number">4</span>],</span><br><span class="line">                     [<span class="number">3</span>, <span class="number">4</span>, <span class="number">0</span>, <span class="number">3</span>],</span><br><span class="line">                     [<span class="number">0</span>, <span class="number">0</span>, <span class="number">5</span>, <span class="number">3</span>],</span><br><span class="line">                     [<span class="number">5</span>, <span class="number">4</span>, <span class="number">4</span>, <span class="number">5</span>],</span><br><span class="line">                     [<span class="number">5</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">5</span>]])</span><br><span class="line">    percentage = <span class="number">0.9</span></span><br><span class="line">    svdor = CSVD(data)</span><br><span class="line">    ret = svdor.DimReduce(percentage)</span><br><span class="line">    print(<span class="string">'===================================================='</span>)</span><br><span class="line">    print(<span class="string">'原始用户数据矩阵:\n'</span>, data)</span><br><span class="line">    print(<span class="string">'降维后的数据矩阵:\n'</span>, ret)</span><br><span class="line">    print(<span class="string">'===================================================='</span>)</span><br><span class="line">    </span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">'__main__'</span>:</span><br><span class="line">    CSVD_manual()</span><br></pre></td></tr></table></figure>
