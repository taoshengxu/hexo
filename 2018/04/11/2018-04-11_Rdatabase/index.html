          <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/hint.css/2.4.1/hint.min.css"><h1 id="RSQLite"><a href="#RSQLite" class="headerlink" title="RSQLite"></a>RSQLite</h1><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">table_name=<span class="string">"howdo"</span></span><br><span class="line">colNames=c(<span class="string">"weather"</span>,<span class="string">"food"</span>,<span class="string">"size"</span>,<span class="string">"direction"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 1.创建sqlite数据库</span></span><br><span class="line">con&lt;-dbConnect(SQLite(), <span class="string">"test.db"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 2.判断一个表是否存在</span></span><br><span class="line"><span class="keyword">if</span>(!dbExistsTable(con,table_name))</span><br><span class="line">&#123;</span><br><span class="line">  <span class="comment">### 3.写入一个表</span></span><br><span class="line">  table_info=as.data.frame(matrix(character(<span class="number">0</span>),ncol=<span class="number">4</span>),stringsAsFactors = <span class="literal">FALSE</span>)</span><br><span class="line">  colnames(table_info)= colNames</span><br><span class="line">  dbWriteTable(con, table_name, table_info)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">### 4.读表</span></span><br><span class="line">DF=dbReadTable(con, table_name)</span><br><span class="line"><span class="comment">### 5.写表</span></span><br><span class="line">DF=as.data.frame(t(c(<span class="number">1</span>:<span class="number">4</span>)))</span><br><span class="line">colnames(DF)=colNames</span><br><span class="line">dbWriteTable(con,table_name,DF,append = <span class="literal">TRUE</span>)</span><br><span class="line"></span><br><span class="line">DF1=matrix(sample(<span class="number">1</span>:<span class="number">100</span>,<span class="number">12</span>),ncol=<span class="number">4</span>)</span><br><span class="line">colnames(DF1)=colNames</span><br><span class="line">dbWriteTable(con,table_name,DF1,append = <span class="literal">TRUE</span>)</span><br><span class="line"></span><br><span class="line">DF2=dbReadTable(con, table_name)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 6.查询语句</span></span><br><span class="line">query1=paste(<span class="string">"select * from"</span>,shQuote(table_name), <span class="string">"where weather="</span>,shQuote(<span class="number">57</span>),</span><br><span class="line">                     <span class="string">" and food="</span>,shQuote(<span class="number">26</span>))</span><br><span class="line">tmp=dbGetQuery(con,query1)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 7.写入指定单元格</span></span><br><span class="line">query2=paste(<span class="string">"UPDATE"</span>,shQuote(table_name), <span class="string">"SET size="</span>,shQuote(<span class="number">88888</span>), <span class="string">"where weather="</span>,</span><br><span class="line">            shQuote(<span class="number">57</span>),<span class="string">"and food="</span>,shQuote(<span class="number">26</span>))</span><br><span class="line">dbSendQuery(con,query2)</span><br><span class="line"></span><br><span class="line"><span class="comment">### 8.删除records</span></span><br><span class="line">query3=paste(<span class="string">"DELETE FROM"</span>,shQuote(table_name), <span class="string">"where weather="</span>,</span><br><span class="line">            shQuote(<span class="number">57</span>),<span class="string">"and food="</span>,shQuote(<span class="number">26</span>))</span><br><span class="line">dbSendQuery(con,query3)</span><br><span class="line"></span><br><span class="line"><span class="comment">###10.最后断开连接</span></span><br><span class="line">dbDisconnect(con) <span class="comment"># 断开连接</span></span><br></pre></td></tr></table></figure>
