          <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/hint.css/2.4.1/hint.min.css"><p>ggplot多图拼接<br><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Multiple plot function</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># ggplot objects can be passed in ..., or to plotlist (as a list of ggplot objects)</span></span><br><span class="line"><span class="comment"># - cols:   Number of columns in layout</span></span><br><span class="line"><span class="comment"># - layout: A matrix specifying the layout. If present, 'cols' is ignored.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># If the layout is something like matrix(c(1,2,3,3), nrow=2, byrow=TRUE),</span></span><br><span class="line"><span class="comment"># then plot 1 will go in the upper left, 2 will go in the upper right, and</span></span><br><span class="line"><span class="comment"># 3 will go all the way across the bottom.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line">multiplot &lt;- <span class="keyword">function</span>(<span class="keyword">...</span>, plotlist=<span class="literal">NULL</span>, file, cols=<span class="number">1</span>, layout=<span class="literal">NULL</span>) &#123;</span><br><span class="line">  <span class="keyword">library</span>(grid)</span><br><span class="line">  </span><br><span class="line">  <span class="comment"># Make a list from the ... arguments and plotlist</span></span><br><span class="line">  plots &lt;- c(list(<span class="keyword">...</span>), plotlist)</span><br><span class="line">  </span><br><span class="line">  numPlots = length(plots)</span><br><span class="line">  </span><br><span class="line">  <span class="comment"># If layout is NULL, then use 'cols' to determine layout</span></span><br><span class="line">  <span class="keyword">if</span> (is.null(layout)) &#123;</span><br><span class="line">    <span class="comment"># Make the panel</span></span><br><span class="line">    <span class="comment"># ncol: Number of columns of plots</span></span><br><span class="line">    <span class="comment"># nrow: Number of rows needed, calculated from # of cols</span></span><br><span class="line">    layout &lt;- matrix(seq(<span class="number">1</span>, cols * ceiling(numPlots/cols)),</span><br><span class="line">                     ncol = cols, nrow = ceiling(numPlots/cols))</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">if</span> (numPlots==<span class="number">1</span>) &#123;</span><br><span class="line">    print(plots[[<span class="number">1</span>]])</span><br><span class="line">    </span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="comment"># Set up the page</span></span><br><span class="line">    grid.newpage()</span><br><span class="line">    pushViewport(viewport(layout = grid.layout(nrow(layout), ncol(layout))))</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># Make each plot, in the correct location</span></span><br><span class="line">    <span class="keyword">for</span> (i <span class="keyword">in</span> <span class="number">1</span>:numPlots) &#123;</span><br><span class="line">      <span class="comment"># Get the i,j matrix positions of the regions that contain this subplot</span></span><br><span class="line">      matchidx &lt;- as.data.frame(which(layout == i, arr.ind = <span class="literal">TRUE</span>))</span><br><span class="line">      </span><br><span class="line">      print(plots[[i]], vp = viewport(layout.pos.row = matchidx$row,</span><br><span class="line">                                      layout.pos.col = matchidx$col))</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">library</span>(ggplot2)</span><br><span class="line"><span class="comment"># This example uses the ChickWeight dataset, which comes with ggplot2</span></span><br><span class="line"><span class="comment"># First plot</span></span><br><span class="line">p1 &lt;- ggplot(ChickWeight, aes(x=Time, y=weight, colour=Diet, group=Chick)) +</span><br><span class="line">  geom_line() +</span><br><span class="line">  ggtitle(<span class="string">"Growth curve for individual chicks"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Second plot</span></span><br><span class="line">p2 &lt;- ggplot(ChickWeight, aes(x=Time, y=weight, colour=Diet)) +</span><br><span class="line">  geom_point(alpha=<span class="number">.3</span>) +</span><br><span class="line">  geom_smooth(alpha=<span class="number">.2</span>, size=<span class="number">1</span>) +</span><br><span class="line">  ggtitle(<span class="string">"Fitted growth curve per diet"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Third plot</span></span><br><span class="line">p3 &lt;- ggplot(subset(ChickWeight, Time==<span class="number">21</span>), aes(x=weight, colour=Diet)) +</span><br><span class="line">  geom_density() +</span><br><span class="line">  ggtitle(<span class="string">"Final weight, by diet"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Fourth plot</span></span><br><span class="line">p4 &lt;- ggplot(subset(ChickWeight, Time==<span class="number">21</span>), aes(x=weight, fill=Diet)) +</span><br><span class="line">  geom_histogram(colour=<span class="string">"black"</span>, binwidth=<span class="number">50</span>) +</span><br><span class="line">  facet_grid(Diet ~ .) +</span><br><span class="line">  ggtitle(<span class="string">"Final weight, by diet"</span>) +</span><br><span class="line">  theme(legend.position=<span class="string">"none"</span>)        <span class="comment"># No legend (redundant in this graph)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#layout &lt;- matrix(c(1, 1, 1, 2, 2, rep(3, 5)), nrow = 2, byrow = TRUE)</span></span><br><span class="line"><span class="comment">#multiplot(plotlist = list(p1, p2, p3,p4), layout = layout)</span></span><br><span class="line">multiplot(p1, p2, p3, p4, cols=<span class="number">2</span>)</span><br></pre></td></tr></table></figure></p>
